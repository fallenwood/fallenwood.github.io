{% extends "base.html" %}

{% block content %}
<section class="max-w-4xl mx-auto">
  <div class="card bg-base-100 shadow-sm border border-base-200">
    <div class="card-body p-6 lg:p-10">
      <h1 class="text-3xl lg:text-4xl font-bold mb-6 text-center">{{ page.title }}</h1>
      <div class="divider"></div>
      <article class="prose prose-base lg:prose-lg max-w-none">
        {{ page.content | safe }}
      </article>
    </div>
  </div>
</section>
{% endblock %}
